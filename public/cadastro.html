<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes e Séries</title>
    <style>
        body {
            background-color: #2b2b2b;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        form {
            margin: 50px auto;
            max-width: 400px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Filmes e Séries</h1>
    <form action="/cadastro" method="POST">
        <input type="text" name="title" placeholder="Título" required>
        <input type="text" name="type" placeholder="Tipo (Filme ou Série)" required>
        <textarea name="description" placeholder="Descrição" required></textarea>
        <input type="url" name="image" placeholder="URL da Imagem" required>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
